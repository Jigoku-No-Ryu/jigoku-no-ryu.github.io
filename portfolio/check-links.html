<!DOCTYPE html>
<html>
<head>
    <title>Vérification des liens</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .link { padding: 0.5rem; margin: 0.5rem 0; }
        .working { background: #d4edda; color: #155724; }
        .broken { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Vérification des liens du portfolio</h1>
    
    <div class="link" id="cv-link">CV PDF : Test en cours...</div>
    <div class="link" id="cybershop-link">Cybershop : Test en cours...</div>
    <div class="link" id="otakunexus-link">OtakuNexus : Test en cours...</div>
    
    <script>
        const links = [
            { id: 'cv-link', url: 'PDF/CV_Jack_Willy.pdf', type: 'download' },
            { id: 'cybershop-link', url: 'https://cybershop-votrepseudo.000webhostapp.com', type: 'external' },
            { id: 'otakunexus-link', url: 'https://otakunexus-votrepseudo.000webhostapp.com', type: 'external' }
        ];

        links.forEach(link => {
            const element = document.getElementById(link.id);
            fetch(link.url, { method: 'HEAD' })
                .then(response => {
                    element.classList.add('working');
                    element.textContent += ' ✅ OK';
                })
                .catch(error => {
                    element.classList.add('broken');
                    element.textContent += ' ❌ ERREUR';
                });
        });
    </script>
</body>
</html>
